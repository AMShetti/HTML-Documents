<!DOCTYPE html>
<html>
<head>
<style>
.pagination {
  display: inline-block;
}
.Previous{
    background-color: gray;
    color: rgb(3, 0, 0);
}
.next{
    background-color: rgb(140, 125, 125);
    
}
.pagination a {
  color: rgb(0, 13, 255);
  float: left;
  padding: 8px 16px;
  text-decoration: none;
}
</style>
</head>
<body>
    <center>
<h1>LESSON:4</h1>
<h2>PAGINATION</h2>
<div class="pagination">
  <a href="#" class="Previous"> Back</a>
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#" class="next"> Next</a>
</div>
</center>
</body>
</html>
